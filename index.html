<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Zhou Hesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .todo-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .todo-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }

    .form-control:focus {
      box-shadow: 0 0 10px #007bff50;
    }

    .list-group-item {
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #f1f1f1;
    }

    .completed {
      text-decoration: line-through;
      color: #aaa;
      font-style: italic;
    }

    .btn-sm {
      transition: 0.2s;
    }

    .btn-sm:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    li.list-group-item {
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="todo-container">
      <h2>âœ¨ Make Your To-Do List âœ¨   </h2>

      <!-- Form Tambah Tugas -->
      <form id="todo-form" class="d-flex mb-3">
        <input type="text" id="task-input" class="form-control me-2" placeholder="Apa yang ingin kamu lakukan hari ini?" required>
        <button type="submit" class="btn btn-primary">Tambah</button>
      </form>

      <!-- Daftar Tugas -->
      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        addTask(taskText);
        taskInput.value = '';
      }
    });

    function addTask(text) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';

      const span = document.createElement('span');
      span.textContent = text;

      const actions = document.createElement('div');

      const doneBtn = document.createElement('button');
      doneBtn.textContent = 'âœ“';
      doneBtn.title = 'Selesai';
      doneBtn.className = 'btn btn-success btn-sm me-1';
      doneBtn.onclick = () => {
        span.classList.toggle('completed');
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = 'âœŽ';
      editBtn.title = 'Edit';
      editBtn.className = 'btn btn-warning btn-sm me-1';
      editBtn.onclick = () => {
        const newText = prompt('Edit tugas:', span.textContent);
        if (newText) {
          span.textContent = newText;
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'ðŸ—‘ï¸';
      deleteBtn.title = 'Hapus';
      deleteBtn.className = 'btn btn-danger btn-sm';
      deleteBtn.onclick = () => {
        if (confirm('Yakin ingin menghapus tugas ini?')) {
          li.remove();
        }
      };

      actions.appendChild(doneBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);

      taskList.appendChild(li);
    }
  </script>

</body>
</html>
